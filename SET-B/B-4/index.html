<!DOCTYPE html>
<html>
    <head>
        <title>
            Sequence Detector
        </title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
    
    </body>
    <script>

        const pressed = [];
        const code = 'DVM';
      window.addEventListener('keypress' , (e) => {
        pressed.push(e.key);

        if (pressed.join('').includes(code))
        {   
            var para = document.createElement("p");
            var t = document.createTextNode("Front-end is Fun!");
            para.appendChild(t);
            document.body.appendChild(para);
            
            pressed.length = 0;
            
        }

      })


    </script>
</html>
